<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/sanitize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/jobs.css">
    <script src="https://kit.fontawesome.com/08a03e4c22.js" crossorigin="anonymous"></script>
    <title>Apache Store</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg nav custom-nav">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="../index.html"><img src="../img/logo.webp"
                        alt="Logo de la Empresa" width="90" height="40" class="d-inline-block align-text-top"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                        <a class="nav-link" href="about.html"">About us</a>
                        <a class="nav-link" href="news.html">News</a>
                        <a class="nav-link" href="locations.html">Locations</a>
                        <a class="nav-link active" href="jobs.html">Jobs</a>
                    </div>
                </div>
            </div>
        </nav>

        <aside class="aside">
            <label for="ordenar" class="aside__label">Buscar: </label>
            <select name="ordenar" id="ordenar" class="aside__select">
                <option value="burgers">Burgers</option>
                <option value="pizzas">Pizzas</option>
                <option value="chips">Chips</option>
            </select>
        </aside>
        <main class="main">
            <h2>Work with Apache!</h2>
            <p>We're hiring! Check your local stores page to see if they have any vacancies and then fill out our form here:</p>
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-dark">Submit</button>
            </form>
        </main>
        <footer class="footer">
            <div class="footer__social"><i class="fab fa-facebook"></i>&nbsp;&nbsp;<i class="fab fa-instagram"></i>
            </div>
            <div class="footer__derechos">Todos los derechos reservados</div>
        </footer>
    </div>
    <!-- Script del Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>

</html>
