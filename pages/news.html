<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/sanitize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/style.css">-->
    <link rel="stylesheet" href="../css/style2.css">
    <!-- Description -->
    <meta name="description" content="Disfruta de las mejores hamburguesas y pizzas en nuestra tienda de comida rápida. Ingredientes frescos, recetas deliciosas y servicio rápido. ¡Haz tu pedido ahora y saborea el placer!" />
    <!-- Keywords -->
    <meta name="keywords" content="hamburguesas, pizzas, comida rápida, restaurante, delivery, pedidos online, hamburguesas gourmet, pizzas caseras, ingredientes frescos, servicio rápido, menú variado, ofertas especiales, comida a domicilio, almuerzo rápido, cenas sabrosas" />
    <!-- icon-->
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <script src=" https://kit.fontawesome.com/08a03e4c22.js" crossorigin="anonymous">
    </script>
    <title>Apache Store</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg nav custom-nav">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="../index.html"><img src="../img/logo.webp"
                        alt="Logo de la Empresa" width="90" height="40" class="d-inline-block align-text-top"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                        <a class="nav-link" href="about.html"">About us</a>
                        <a class="nav-link active" href="#">News</a>
                        <a class="nav-link" href="locations.html">Locations</a>
                        <a class="nav-link" href="jobs.html">Jobs</a>
                    </div>
                </div>
            </div>
        </nav>
        <aside class="aside">
            <label for="ordenar" class="aside__label">Buscar: </label>
            <select name="ordenar" id="ordenar" class="aside__select">
                <option value="burgers">Burgers</option>
                <option value="pizzas">Pizzas</option>
                <option value="chips">Chips</option>
            </select>
        </aside>
        <main class="main main--news">
            <h2 class="main--news__title">News and Events</h2>
            <div class="cards-group">
                <div class="card-news">                    
                    <img src="https://raw.githubusercontent.com/rodolfolazo/ch-apache-store/refs/heads/main/img/news01.jpg"
                        alt="Flamed grilled burger" class="card__image">
                    <h2 class="card__title">Christmas info</h2>                    
                    <button class="card__button">Mas info</button>
                </div>
                <div class="card-news"">
                    <img src="https://raw.githubusercontent.com/rodolfolazo/ch-apache-store/refs/heads/main/img/news02.jpg"
                        alt="Chicken burger" class="card__image">
                    <h2 class="card__title">GunPowder Gin event </h2>
                    <button class="card__button">Más info</button>
                </div>
                <div class="card-news">
                    <img src="https://raw.githubusercontent.com/rodolfolazo/ch-apache-store/refs/heads/main/img/news03.jpg"
                        alt="Fajita fiesta" class="card__image">
                    <h2 class="card__title">Apache Whisky Event</h2>
                    <button class="card__button">Más info</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__social"><i class="fab fa-facebook"></i>&nbsp;&nbsp;<i class="fab fa-instagram"></i>
            </div>
            <div class="footer__derechos">Todos los derechos reservados</div>
        </footer>
    </div>
    <!-- Script del Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>

</html>
