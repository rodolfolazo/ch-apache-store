<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/sanitize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/style2.css">
    
    <script src="https://kit.fontawesome.com/08a03e4c22.js" crossorigin="anonymous"></script>
    <title>Apache Store</title>
</head>

<body>
    <div class="container">
        
        <nav class="navbar navbar-expand-lg nav custom-nav">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#"><img src="img/logo.webp" alt="Logo de la Empresa" width="90"
                        height="40" class="d-inline-block align-text-top"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="pages/about.html"">About us</a>
                        <a class="nav-link" href="pages/news.html">News</a>
                        <a class="nav-link" href="pages/locations.html">Locations</a>
                        <a class="nav-link" href="pages/jobs.html">Jobs</a>
                    </div>
                </div>
            </div>
        </nav>        
        
        <aside class="aside">
            <label for="ordenar" class="aside__label">Buscar: </label>
            <select name="ordenar" id="ordenar" class="aside__select">
                <option value="burgers">Burgers</option>
                <option value="pizzas">Pizzas</option>
                <option value="chips">Chips</option>
            </select>
        </aside>
        
        
        <main class="main-products">
            <div class="card">
                <img src="https://raw.githubusercontent.com/rodolfolazo/ch-apache-store/refs/heads/main/img/flamed-grilled01.png"
                    alt="Flamed grilled burger" class="card__image">
                <h2 class="card__title">Flamed Grilled Burger</h2>
                <button class="card__button">Agregar al carrito</button>
            </div>
            <div class="card">
                <img src="https://raw.githubusercontent.com/rodolfolazo/ch-apache-store/refs/heads/main/img/chicken-burger02.png"
                    alt="Chicken burger" class="card__image">
                <h2 class="card__title">Chicken burger</h2>
                <button class="card__button">Agregar al carrito</button>
            </div>
            <div class="card">
                <img src="https://raw.githubusercontent.com/rodolfolazo/ch-apache-store/refs/heads/main/img/fajita-fiesta03.png"
                    alt="Fajita fiesta" class="card__image">
                <h2 class="card__title">Fajita fiesta</h2>
                <button class="card__button">Agregar al carrito</button>
            </div>
            <div class="card">
                <img src="https://raw.githubusercontent.com/rodolfolazo/ch-apache-store/refs/heads/main/img/apache-pizza04.png"
                    alt="Apache Pizza" class="card__image">
                <h2 class="card__title">Apache Pizza</h2>
                <button class="card__button">Agregar al carrito</button>
            </div>
            <div class="card">
                <img src="https://raw.githubusercontent.com/rodolfolazo/ch-apache-store/refs/heads/main/img/big-chief05.png"
                    alt="Big Chief Pizza" class="card__image">
                <h2 class="card__title">Pizza Big Chief</h2>
                <button class="card__button">Agregar al carrito</button>
            </div>
            <div class="card">
                <img src="https://raw.githubusercontent.com/rodolfolazo/ch-apache-store/refs/heads/main/img/taco-fries06.png"
                    alt="Taco Fries" class="card__image">
                <h2 class="card__title">Taco Fries</h2>
                <button class="card__button">Agregar al carrito</button>
            </div>
            <div class="card">
                <img src="https://raw.githubusercontent.com/rodolfolazo/ch-apache-store/refs/heads/main/img/buffalo-wings07.png"
                    alt="Buffalo wings" class="card__image">
                <h2 class="card__title">Buffalo Wings</h2>
                <button class="card__button">Agregar al carrito</button>
            </div>
            <div class="card">
                <img src="https://raw.githubusercontent.com/rodolfolazo/ch-apache-store/refs/heads/main/img/curry-chips08.png"
                    alt="Curry chips" class="card__image">
                <h2 class="card__title">Curry Chips</h2>
                <button class="card__button">Agregar al carrito</button>
            </div>
        </main>
        
        
        <footer class="footer">
            <div class="footer__social"><i class="fab fa-facebook"></i>&nbsp;&nbsp;<i class="fab fa-instagram"></i>
            </div>
            <div class="footer__derechos">Todos los derechos reservados</div>
        </footer>        
        
    </div>
    <!-- Script del Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
